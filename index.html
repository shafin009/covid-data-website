<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Chart</title>
    <!------------------Bootstrap CSS------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-------------vanila css------------->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-----------------Data Chart Sheets------------->
    <header class="text-center">
        <img src="c19.png" class="rounded mx-auto d-block img-fluid" alt="...">
    </header>

    <br>

    <div class="container row row-cols-1 row-cols-md-4 g-4 united">
        <div class="col">
            <div class="card bg-primary bg-opacity-50">
                <img src="case.jpg" class="card-img-top" alt="...">
                <div id="case" class="card-body">

                </div>
            </div>
        </div>
        <div class="col ">
            <div class="card bg-success bg-opacity-50">
                <img src="recover.jpg" class="card-img-top" alt="...">
                <div id="recover" class="card-body">


                </div>
            </div>
        </div>
        <div class="col ">
            <div class="card bg-danger bg-opacity-50">
                <img src="death.jpeg" class="card-img-top" alt="...">
                <div id="death" class="card-body">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card bg-warning bg-opacity-50">
                <img src="test.jpg" class="card-img-top" alt="...">
                <div id="test" class="card-body">
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!---------------- Search field-------------->
    <div class="container text-center">
        <h1 class="text-light bg-danger bg-opacity-50">üîéCovid Info any Countryüîç</h1>
    </div>

    <!-------------------Case Search Result Field--------------->
    <div class=" container input-group mb-3 w-50 mx-auto">
        <input id="country" type="text" class="form-control" placeholder="Search Country"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class=" btn btn-primary" type="button" id="button-search" onclick="search()">Search</button>
    </div>


    <div class=" card text-center bg-info bg-opacity-25">
        <div class="text-center">

        </div>

        <div id="main" class="card-body  ">
        </div>
    </div>


    <!---------------Error Field------------>

    <div id="error">

    </div>


    <!---------------Bootstrap JS------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-----------------------Javascript----------------------->
    <script src="script.js"></script>
</body>

</html>
